#### Locale
d-i keyboard-configuration/xkb-keymap select us
d-i debian-installer/locale string en_US
d-i clock-setup/utc boolean true
d-i time/zone string US/Eastern

#### Initial root password is 'password'
d-i passwd/root-password password password
d-i passwd/root-password-again password password

#### Initial user account: 'debian' password: 'password'
d-i passwd/user-fullname string Debian User
d-i passwd/username string debian
d-i passwd/user-password password password
d-i passwd/user-password-again password password

#### Static network config
d-i netcfg/disable_autoconfig boolean true
d-i netcfg/dhcp_failed note
d-i netcfg/dhcp_options select Configure network manually
d-i netcfg/get_ipaddress string 192.168.3.23
d-i netcfg/get_netmask string 255.255.255.0
d-i netcfg/get_gateway string 192.168.3.1
d-i netcfg/get_nameservers string 1.0.0.1,1.1.1.1
d-i netcfg/confirm_static boolean true

#### APT
d-i mirror/country string manual
d-i mirror/http/hostname string http://192.168.3.20
d-i mirror/http/directory string /
d-i apt-setup/local0/repository string http://192.168.3.20 stable main
d-i apt-setup/local0/comment string local server
d-i apt-setup/local0/source boolean true
d-i apt-setup/local0/key string http://192.168.3.20/aptly_repo_signing.key

#### Partitioning
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto/choose_recipe select atomic
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

#### Packages
popularity-contest popularity-contest/participate boolean false
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string build-essential

#### UEFI specific
d-i partman-efi/non_efi_system true
d-i partman-basicfilesystems/choose_label string gpt
d-i partman-basicfilesystems/default_label string gpt
d-i partman-partitioning/choose_label string gpt
d-i partman-partitioning/default_label string gpt
d-i partman/choose_label string gpt
d-i partman/default_label string gpt

#### Grub
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev  string /dev/sda
d-i finish-install/reboot_in_progress note
